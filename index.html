<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/ddc3ee268a.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
      <link rel="stylesheet" href="src/styles.css">

  </head>

  <body>
  
    <div class="container">
    <div class="weatherApp">
      
      <form class="search-bar" id="search-city">
      <div class="row">
      <div class="col-8">
    <input type="text" placeholder="Enter a city..." id="search-input" autofocus="on" class="form-control"/>  
      </div>
      <div class="col-1">
        <button class="btn btn-light" id="locationButton">
          <i class="fas fa-map-marker-alt">
          </i>
        </button>
      </div>
      <div class="col-3">
    <div class="primaryButton">
    <input type="submit" value="Search" class="btn btn-primary form-control"/>
     </div>
     </div>
    </div>
     </form> 
    

  <h1 id="currentCity">
    Denver CO, USA
  </h1>

    <h6>
    <figure class="text-center">
      <div class="row">
      <div class="col-7" id="today-date">
        Today, Dec 28, 2020
      </div>
    <div class="col-5" id="current-time">
      10:00 A.M.
    </div>
    </div>
    </figure>
    </h6>
   
      <figure class="text-center">
      <div class="row">
        <div class="col">
          <div class= "dayTemp">
     <h5>
       High 
    <br/>
      <span id="high">33°</span>
      </h5>
      </div>
      </div>
      <div class="col-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-cloud-fill"
        viewBox="0 0 16 16">
        <path
          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
      </svg>
        <h1 class="display-1"><span class="mainTemp" id="mainTemp">30</span>
          <span class=convert>
            <span class="cTemp" id="c-convert"><a href="#">°C</a></span>
            <span class="fTemp" id="f-convert"><a href="#">|°F</a></span>
          </span>
         </h1>
        <h4>Cloudy</h4>  
      </div>

      <div class="col">
        <div class= "dayTemp2">
        <h5>Low
       <br/>
        <span id="low">24°</span>
       </h5>
      </div>
      </div>
      </div>
      </figure>
  

  <div class="row">
    <div class="col-7">
      <span class="details">
      <ul>
        <li id="currentH">
        Humidity:
        </li>
     
        <li id="currentP">
        Pressure: 
        </li>

        <li id= "currentW">
          Wind Speed: 
        </li>      
      </ul>
      </span>
    </div>
   
      <div class="col-5">
        <span class="wind">
        <img src="arow.png" class="img-fluid" alt="wind direction" width="50">
        </span>
        <h5>Wind Direction</h5>
        
      </div>
      
    </div>
  </div>

<div class="week">
    <h5>
        <div class="row justify-content-md-center">
          <div class="col-sm-2.5">
            <div class="card" style="width: 5rem;">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="weekday">
                  Tue
                  </span>
                  <br/>
                  12/29
                </h5>
                <i class="fas fa-cloud-sun"></i>
                <p class="card-text">
                  37°
                  <br/>
                  18°
                </p>
          </div>
        </div>
      </div>

  <div class="col-sm-2.5">
    <div class="card" style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Wed
          <br />
          12/30
        </h5>
        <i class="fas fa-sun"></i>
        <p class="card-text">
          42°
          <br />
          24°
        </p>
      </div>
    </div>
  </div>
  
  <div class="col-sm-2.5">
    <div class="card" style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Thu
          <br />
          12/31
        </h5>
        <i class="fas fa-cloud-sun"></i>
        <p class="card-text">
          47°
          <br />
          27°
        </p>
      </div>
    </div>
  </div>

  <div class="col-sm-2.5">
    <div class="card" style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Fri
          <br />
          01/01
        </h5>
        <i class="fas fa-cloud-sun"></i>
        <p class="card-text">
          41°
          <br />
          24°
        </p>
      </div>
    </div>
  </div>

<div class="col-sm-2.5">
  <div class="card" style="width: 5rem;">
    <div class="card-body">
      <h5 class="card-title">
        Sat
        <br />
        01/02
      </h5>
      <i class="fas fa-cloud-sun"></i>
      <p class="card-text">
        49°
        <br />
        27°
      </p>
    </div>
  </div>
</div>
</div>
    </h5>
    </div>
</div>
</div>

<p class="source-code"> <a href="https://github.com/Marlieag/weather-app">Open-source code</a> by Marlin Aleman</p>
    <script src="src/index.js"></script>
  </body>
</html>
