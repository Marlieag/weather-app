<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/ddc3ee268a.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
      <link rel="stylesheet" href="src/styles.css">

  </head>

  <body>
  
    <div class="container">
    <div class="weatherApp">
      
      <form class="search-bar" id="search-bar">
      <div class="row">
      <div class="col-8">
    <input type="text" placeholder="Enter a city..." id="search-input" autofocus="on" class="form-control"/>  
      </div>
      
      <div class="col-3">
    <div class="primaryButton">
    <input type="submit" value="Search" class="btn btn-primary form-control"/>
     </div>
     </div>

    <div class="col-1">
      <button type="button" class="btn btn-light" id="locationButton">
        <i class="fas fa-map-marker-alt">
        </i>
      </button>
    </div>
    </div>
     </form> 
  
  <h4>
    <figure class="text-center">
    <span class="date">
      <div class="row">
        <div class="col-5" id="today-date">
         Today, Dec 28, 2020
        </div>
        <div class="col-7" id="current-time">
          10:00 A.M.
        </div>
        </span>
      </div>
    </figure>
  </h4>

  <h1 id="city">
    
  </h1>

      <figure class="text-center">
      <div class="row">
        <div class="col">
          <div class= "dayTemp">
     <h3>
       High 
    <br/>
      <span id="high">°</span>
      </h3>
      </div>
      </div>
      <div class="col-6">
    
        <h1 class="display-1"><span class="mainTemp" id="mainTemp">30</span>
       
          <span class=convert>
        
             <span class="cTemp" id="c-convert"><a href="#">°C</a>
            </span>
          
            <span class="fTemp" id="f-convert"><a href="#">°F</a></span>
          </span>
           
          </h1>
        <span class= "weather-icon">
        <img src="" alt="weather icon" id="icon" style="vertical-align:middle" width="50"/>
        </span>
        <h2 class="text-capitalize" id="description">
        </h2>  
  
      </div>

      <div class="col">
        <div class= "dayTemp2">
        <h3>Low
       <br/>
        <span id="low">°</span>
       </h3>
      </div>
      </div>
      </div>
      </figure>
  
<h4 class="text-uppercase">
  <span class="label">
    Details 
  </span>
 </h4>

<div class="details">
  <div class="row justify-content-md-center ">
    <div class="col-sm-3">
        <div class="card h-100 text-start-white bg-transparent" style="width: 5.9rem;">
          <div class="card-body">
      <h6 class="card-title text-start" id="feels">
        Feels Like:
      </h6>
    </div>
    </div>
    </div>

    <div class="col-sm-3">
      <div class="card h-100 text-white bg-transparent" style="width: 5.9rem;">
        <div class="card-body">
       <h6 class="card-title" id="currentH">
          Humidity:
       </h6>
    </div>
    </div>
    </div>


    <div class="col-sm-3">
      <div class="card h-100 text-white bg-transparent" style="width: 5.9rem;">
        <div class="card-body">
          <h6 class="card-title" id= "currentW">           
            Wind Speed:         
          </h6>
    </div>
    </div>
    </div>

    <div class="col-sm-3"> 
      <div class="card h-100 text-white bg-transparent" style="width: 5.9rem;">
        <div class="card-body">
          <h6 id="currentP">            
              Pressure:          
          </h6>
    </div>
    </div>
    </div>
  </div>
</div>

<h4 class="text-uppercase">
  <span class="label">
   Next 5 days
  </span>
</h4>

<div class="week">
    <h5>
        <div class="row justify-content-md-center">
          <div class="col-sm-2.5">
            <div class="card text-white bg-transparent border-0" style="width: 5rem;">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="weekday">
                  Tue
                  </span>
                  <br/>
                  12/29
                </h5>
                <i class="fas fa-cloud-sun"></i>
                <p class="card-text">
                  37°
                  <br/>
                  18°
                </p>
          </div>
        </div>
      </div>

  <div class="col-sm-2.5">
    <div class="card text-white bg-transparent border-0" style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Wed
          <br />
          12/30
        </h5>
        <i class="fas fa-sun"></i>
        <p class="card-text">
          42°
          <br />
          24°
        </p>
      </div>
    </div>
  </div>
  
  <div class="col-sm-2.5">
    <div class="card text-white bg-transparent border-0" style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Thu
          <br />
          12/31
        </h5>
        <i class="fas fa-cloud-sun"></i>
        <p class="card-text">
          47°
          <br />
          27°
        </p>
      </div>
    </div>
  </div>

  <div class="col-sm-2.5">
    <div class="card text-white bg-transparent border-0 " style="width: 5rem;">
      <div class="card-body">
        <h5 class="card-title">
          Fri
          <br />
          01/01
        </h5>
        <i class="fas fa-cloud-sun"></i>
        <p class="card-text">
          41°
          <br />
          24°
        </p>
      </div>
    </div>
  </div>

<div class="col-sm-2.5">
  <div class="card text-white bg-transparent border-0" style="width: 5rem;">
    <div class="card-body">
      <h5 class="card-title">
        Sat
        <br />
        01/02
      </h5>
      <i class="fas fa-cloud-sun"></i>
      <p class="card-text">
        49°
        <br />
        27°
      </p>
    </div>
  </div>
</div>
</div>
    </h5>
    </div>
</div>
</div>

<p class="source-code"> <a href="https://github.com/Marlieag/weather-app">Open-source code</a> by Marlin Aleman</p>
    <script src="src/index.js"></script>
  </body>
</html>
