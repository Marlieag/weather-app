<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/ddc3ee268a.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
      <link rel="stylesheet" href="src/styles.css">

  </head>

  <body>
  
    <div class="container">
    <div class="weatherApp">
      
      <form class="search-bar" id="search-bar">
      <div class="row">
      <div class="col-8">
    <input type="text" placeholder="Enter a city..." id="search-input" autofocus="on" class="form-control"/>  
      </div>
      
      <div class="col-3">
    <div class="primaryButton">
    <input type="submit" value="Search" class="btn btn-primary form-control"/>
     </div>
     </div>

    <div class="col-1">
      <button type="button" class="btn btn-light" id="locationButton">
        <i class="fas fa-map-marker-alt">
        </i>
      </button>
    </div>
    </div>
     </form> 
  
  <h4>
    <figure class="text-center">
    <span class="date">
      <div class="row">
        <div class="col-5" id="today-date">
         Today, Dec 28, 2020
        </div>
        <div class="col-7" id="current-time">
          10:00 A.M.
        </div>
        </span>
      </div>
    </figure>
  </h4>

  <h1 id="city">
    
  </h1>

      <figure class="text-center">
      <div class="row">
        <div class="col">
          <div class= "dayTemp">
     <h3>
       High 
    <br/>
      <span id="high"></span>
      </h3>
      </div>
      </div>
      <div class="col-7">
    
        <h1 class="display-1"><span class="mainTemp" id="mainTemp">30</span>
       
          <span class="convert">
        <span ><a href="#" class="active" id="c-convert">°C</a>
        </span>
          
          <span ><a href="#" id="f-convert">|°F</a>
          </span>
          </span>
           
          </h1>
        <span class= "weather-icon">
        <img src="" alt="weather icon" id="icon" style="vertical-align:middle" width="50"/>
        </span>
        <h2 class="text-capitalize" id="description">
        </h2>  
  
      </div>

      <div class="col">
        <div class= "dayTemp2">
        <h3>Low
       <br/>
        <span id="low"></span>
       </h3>
      </div>
      </div>
      </div>
      </figure>
  
<h4 class="text-uppercase">
  <span class="label">
    Details 
  </span>
 </h4>

<div class="details">
  <div class="row justify-content-md-center ">
    <div class="col-sm-3">
        <div class="card h-100 text-start-white bg-transparent border border-transparent" style="width: 5.9rem;">
          <div class="card-body">
            <span class="thermometer">
              <i class="fas fa-thermometer-three-quarters"></i>
            </span>
      <h6 class="card-title text-center" id="feels">
        Feels Like:
      </h6>
    </div>
    </div>
    </div>

    <div class="col-sm-3">
      <div class="card h-100 text-white bg-transparent border border-transparent " style="width: 5.9rem;">
        <div class="card-body">
          <span class="humidity-icon">
        <i class="fas fa-tint"></i>
          </span>
       <h6 class="card-title text-center" id="currentH">
       
          Humidity:
       </h6>
    </div>
    </div>
    </div>


    <div class="col-sm-3">
      <div class="card h-100 text-white bg-transparent border border-transparent" style="width: 5.9rem;">
        <div class="card-body">
            <span class="wind-icon">
              <i class="fas fa-wind"></i>
            </span>
          <h6 class="card-title text-center" id= "currentW">           
            Wind Speed:         
          </h6>
    </div>
    </div>
    </div>

    <div class="col-sm-3"> 
      <div class="card h-100 text-white bg-transparent border border-transparent" style="width: 5.9rem;">
        <div class="card-body">
          <span class="pressure-icon">
            <img src="pressure-icon.png" alt="pressure icon" width="30px"/>
          </span>
          <h6 class="card-title text-center" id="currentP">            
              Pressure:          
          </h6>
    </div>
    </div>
    </div>
  </div>
</div>

<h4 class="text-uppercase">
  <span class="label">
   Next 5 days
  </span>
</h4>

<div class="week">
  <h5>
    <div class="row justify-content-md-center" id="forcast">

    </div>
  </h5>
</div>
</div>
</div>

<p class="source-code"> <a href="https://github.com/Marlieag/weather-app">Open-source code</a> by Marlin Aleman</p>
    <script src="src/index.js"></script>
  </body>
</html>
